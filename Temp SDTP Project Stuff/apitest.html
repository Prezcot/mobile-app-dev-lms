<!-- Include Leaflet CSS and JavaScript -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Create a div to hold the map -->
<div id="mapid" style="height: 700px;"></div>

<script>
  // Create a Leaflet map centered on the user's location
  var map = L.map('mapid').setView([0, 0], 13);

  // Add a tile layer to the map (you can use any provider)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    maxZoom: 18
  }).addTo(map);

  // Get the user's location using Leaflet's built-in method
  map.locate({ setView: true, maxZoom: 16 });

  // When the user's location is found, add a marker to the map
  function onLocationFound(e) {
    L.marker(e.latlng).addTo(map)
      .bindPopup("You are here!")
      .openPopup();
  }
  map.on('locationfound', onLocationFound);
</script>
